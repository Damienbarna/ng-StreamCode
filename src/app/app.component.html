<div class="navbar d-flex justify-content-between align-items-center flex-wrap flex-grow-1">
  <div class="menu d-flex align-items-center gap-5">
    <a class="title text-decoration-none text-light" routerLink="/home">StreamCode</a>
    <a class="text-decoration-none text-light" id="categories" routerLink="/categories">Catégories</a>
  </div>
  <div class="search d-flex">
    <input type="text" placeholder="Rechercher" id="input">
    <button class="btn-search">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </button>
  </div>
  <div class="profile">
    <div class="btn-group">
    </div>
    <app-login [isVisible]="isModalVisible" (close)="closeModal()" (signup)="onSignup()"></app-login>
    
    <mat-menu class="custom-menu" #menu="matMenu">
    </mat-menu>
    <div class="btn-group dropstart">
      <button type="button" class="btn btn-profile dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="dropdown">
          @if (profileImageUrl) {
            <img [src]="profileImageUrl" alt="Profile" class="profile-image">
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          }
        </span>
      </button>
      <ul class="dropdown-menu">
        <button mat-menu-item class="bouton-menu" routerLink="/profil">Profil</button>
        <button mat-menu-item class="bouton-menu" routerLink="/vod">Vod</button>
        <button mat-menu-item class="bouton-menu" routerLink="/local-stream">Dashboard</button>
        <button mat-menu-item class="bouton-menu" (click)="logout()">Déconnexion</button>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
