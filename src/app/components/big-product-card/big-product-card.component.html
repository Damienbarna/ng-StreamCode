<div class="bigcard container text-center  custom-size">
  <div class="row">
    <div class="col-sm-10">
      <div class="bigcard d-flex align-items-center justify-content-center">
        <video class="card-img-top" src="{{product.image}}"></video>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="cardbody text-start">
        <p>{{product.name}}</p>
        <p>{{product.description}}</p>
        <p>{{product.categorie}}</p>

      </div>
    </div>
  </div>
</div>
