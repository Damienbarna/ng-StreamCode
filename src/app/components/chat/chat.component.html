<div #messageContainer class="message-container">
  @for(message of chatService.messages(); track $index){
    <div class="message">
      <p>{{message.content}}</p>
    </div>
  }
</div>

<div class="input-container">
  <input [(ngModel)]="message.content" type="text" placeholder="Tapez votre message...">
  <button (click)="sendMessage()">Envoyer</button>
</div>
